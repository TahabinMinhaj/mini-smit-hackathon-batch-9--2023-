<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="../dashboard/dashboard.html">Personal Blogging App</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span>Taha Bin Minhaj</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../sign-in/login.html">Logout</a>
                    </li>
            </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container">
                <h1>Profile</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container mx-3">
            <form class="row g-3 p-4" id="signup-form">
                <div class="col-md-6">
                    <img src="../../images/user.png" alt="user" class="pro-img" />
                    <h4>Taha Bin Minhaj</h4>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="old-password" placeholder="Old Password"
                        minlength="8" required><br>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="password" placeholder="Password" minlength="8"
                        required><br>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="repeat-password" placeholder="Repeat Password"
                        minlength="8" required><br>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input class="btn btn-primary px-5" id="register-btn" type="submit" value="Update Password">
                </div>

            </form>
        </div>
    </main>

</body>
<script src="profile.js" type="module"></script>

</html>
